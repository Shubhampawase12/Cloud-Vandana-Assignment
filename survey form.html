<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.reset {
            background-color: #f44336;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

<form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
        <!-- Add your country options here -->
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <!-- Add more options as needed -->
    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male"> Male</label>
    <label><input type="checkbox" name="gender" value="female"> Female</label>
    <label><input type="checkbox" name="gender" value="other"> Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
</form>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup"></div>

<script>
    function submitForm() {
        // Retrieve form values
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var dob = document.getElementById('dob').value;
        var country = document.getElementById('country').value;
        var gender = document.querySelectorAll('input[name="gender"]:checked');
        var profession = document.getElementById('profession').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;

        

       
        var popupContent = "<h2>Survey Form Submission</h2>";
        popupContent += "<p><strong>First Name:</strong> " + firstName + "</p>";
        popupContent += "<p><strong>Last Name:</strong> " + lastName + "</p>";
        popupContent += "<p><strong>Date of Birth:</strong> " + dob + "</p>";
        popupContent += "<p><strong>Country:</strong> " + country + "</p>";
        popupContent += "<p><strong>Gender:</strong> " + getCheckedValues(gender) + "</p>";
        popupContent += "<p><strong>Profession:</strong> " + profession + "</p>";
        popupContent += "<p><strong>Email:</strong> " + email + "</p>";
        popupContent += "<p><strong>Mobile Number:</strong> " + mobile + "</p>";

        
        document.getElementById('popup').innerHTML = popupContent;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function resetForm() {
        // Reset form values
        document.getElementById('surveyForm').reset();
    }

    function getCheckedValues(checkboxes) {
        var values = [];
        for (var i = 0; i < checkboxes.length; i++) {
            values.push(checkboxes[i].value);
        }
        return values.join(", ");
    }

    
    document.getElementById('overlay').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    });
</script>

</body>
</html>
